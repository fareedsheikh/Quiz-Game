<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="quiz-section">
        <div id="quiz">
            <h2 class="questions" id="question">quiz question</h2>
            <ul>
                <li><input type="radio" name="answers" class="answer" id="a">
                    <label for="a" id="option_1">quiz question</label>
                </li>
                <li><input type="radio" name="answers" class="answer" id="v">
                    <label for="v" id="option_2">quiz question</label>
                </li>
                <li><input type="radio" name="answers" class="answer" id="c">
                    <label for="c" id="option_3">quiz question</label>
                </li>
                <li><input type="radio" name="answers" class="answer" id="d">
                    <label for="d" id="option_4">quiz question</label>
                </li>
            </ul>
            <div class="btn">
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
